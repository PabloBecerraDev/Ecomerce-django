<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto Terminal{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/baseStyles.css' %}">

    <!-- this is for extra css files  -->
    {% block extra_css %}
    
    {% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <!-- Marca o logotipo -->
            <a class="navbar-brand" href="">GamerX</a>

            <!-- Buscador -->
            <div class="search-container">
                <input type="text" placeholder="Buscar..." id="search-input">
                <button type="submit" class="search-button">🔍</button>
            </div>
        </div>

        <!-- Apartados -->
        <div class="nav-links">
            <a href="">Apartado 1</a>
            <a href="">Apartado 2</a>
            <a href="">Apartado 3</a>
        </div>

        <!-- Imagen de perfil -->
         
        {% if user.is_authenticated %}
            {% if user.imagen_perfil %}
            <img src="{{ user.imagen_perfil.url }}" alt="Imagen de Perfil" class="profile-img" id="profile-img">
            {% else %}
            <img src="{% static 'images/no_image_profile/no_profile_image.webp' %}" alt="Imagen de Perfil" class="profile-img" id="profile-img">
            {% endif %}
        {% else %} 
            <div class="profile">
                <a class="nav-links" href="{% url 'Users_app:login' %}">Login</a>
                <a class="nav-links" href="{% url 'Users_app:create_user_view' %}">Register</a>
            </div>
        {% endif %}
    </nav>

    {% block content %}
    <!-- Aquí va el contenido específico de cada página -->
    {% endblock %}
</body>
</html>
