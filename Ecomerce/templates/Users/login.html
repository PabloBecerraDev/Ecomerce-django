<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mi Proyecto Terminal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/loginStyles.css' %}">
</head>
<body>
   

    <div class="login-container">
        <form class="login-form" method="post" action="{% url 'Users_app:login' %}">
            {% csrf_token %}
            <h2>Login</h2>
            {% if form.non_field_errors %}
                <div class="error-message">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" value="{{ form.username.value }}" required>
                {% if form.username.errors %}
                    <div class="error-message">
                        {{ form.username.errors }}
                    </div>
                {% endif %}
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                {% if form.password.errors %}
                    <div class="error-message">
                        {{ form.password.errors }}
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
